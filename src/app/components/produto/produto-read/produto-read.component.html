<div class="create">
  <h1>Produto</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z4 container" mat-stroked-button color="primary"
    mat-raised-button color="primary">Criar novo produto</button>
</div>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nomeProduto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="edit" matTooltip="Editar" matTooltipPosition="below" class="material-icons">edit</i>
        </a>
        <a routerLink="delete/{{ element.id }}">
          <i id="delete" matTooltip="Deletar" matTooltipPosition="below" class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
